<!DOCTYPE html>
<html>
<head>
    <title>Jui Select Picker</title>
    <!-- ========================================================= -->

    <!-- Style Sheets -->
    <!-- ========================================================= -->
    <!--<link rel="stylesheet"-->
          <!--href="../../../../../bower_components/bootstrap/css/bootstrap.css">-->
    <link rel="stylesheet" href="stylesheets/screen.css">
    <!-- ========================================================= -->

    <!-- Library Scripts -->
    <!-- ========================================================= -->
    <script src="../../../../../bower_components/es5-shim/es5-shim.js"></script>
    <script src="../../../../../bower_components/es5-shim/es5-sham.js"></script>
    <script src="../../../../../bower_components/phpjs/phpjs-shim.js"></script>
    <script src="../../../../../bower_components/jquery/jquery.js"></script>
    <script src="../../../../../bower_components/jquery-ui/ui/jquery.ui.core.js"></script>
    <script src="../../../../../bower_components/jquery-ui/ui/jquery.ui.widget.js"></script>
    <script src="../../../../../bower_components/jquery-ui/ui/jquery.ui.mouse.js"></script>
    <script src="../../../../../bower_components/jquery-ui/ui/jquery.ui.draggable.js"></script>
    <script src="../../../../../bower_components/gsap/src/minified/TweenMax.min.js"></script>
    <script src="../../../../../bower_components/delayed-for-jquery/jquery.delayed-1.1.0.min.js"></script>
    <script src="../../../jquery.juiBase.js"></script>
    <script src="../../jui-scroll-pane/jquery.juiScrollPane.js"></script>
    <script src="../jquery.juiSelectPicker.js"></script>
    <!-- ========================================================= -->

    <!-- Main Javascript Entry Point -->
    <!-- ========================================================= -->
    <script src="js/main.js"></script>
</head>
<body>
<div id="wrapper" class="grid-100 grid-parent">

    <header>
        <h1>Jui Select Picker</h1>
        <hr/>
    </header>

    <section>

        <!-- Select Picker 2 (expands on click) -->
        <div class="grid-45">
            <h3>Select Picker 1 (expands on click)</h3><br/>
            <button class="btn toggle-select-element">Toggle Element</button>
            <br/><br/>
            <label for="categories">Categories: </label><br/>
            <select name="categories" id="categories">
                <option value="null">-- Select a Category --</option>
                <option value="1">Category 1</option>
                <option value="2">Category 2</option>
                <option value="3">Category 3</option>
                <option value="4">Category 4</option>
                <option value="5">Category 5</option>
                <option value="6">Category 6</option>
                <option value="7">Category 7</option>
                <option value="8">Category 8</option>
                <option value="9">Category 9</option>
                <option value="10">Category 10</option>
                <option value="11">Category 11</option>
                <option value="12">Category 12</option>
                <option value="13">Category 13</option>
                <option value="14">Category 14</option>
                <option value="15">Category 15</option>
                <option value="16">Category 16</option>
                <option value="17">Category 17</option>
                <option value="18">Category 18</option>
                <option value="19">Category 19</option>
                <option value="20">Category 20</option>
            </select>
        </div>
        <!-- /Select Picker 1 -->

        <!-- Select Picker 2 (expands on mouseenter) -->
        <div class="grid-45">
            <h3>Select Picker 2 (expands on hover)</h3><br/>
            <button class="btn toggle-select-element">Toggle Element</button>
            <br/><br/>
            <label for="other-options">Other Option: </label><br/>
            <select name="other-options" id="other-options">
                <option>-- Select an "Other Option" --</option>
                <option value="1">Other Option 1</option>
                <option value="2">Other Option 2</option>
                <option value="3">Other Option 3</option>
                <option value="4">Other Option 4</option>
                <option value="5">Other Option 5</option>
                <option value="6">Other Option 6</option>
                <option value="7">Other Option 7</option>
                <option value="8">Other Option 8</option>
                <option value="9">Other Option 9</option>
                <option value="10">Other Option 10</option>
                <option value="11">Other Option 11</option>
                <option value="12">Other Option 12</option>
                <option value="13">Other Option 13</option>
                <option value="14">Other Option 14</option>
                <option value="15">Other Option 15</option>
                <option value="16">Other Option 16</option>
                <option value="17">Other Option 17</option>
                <option value="18">Other Option 18</option>
                <option value="19">Other Option 19</option>
                <option value="20">Other Option 20</option>
            </select>
        </div>
        <!-- /Select Picker 2 -->

    </section>

</div>
<!-- /#wrapper

</body>
</html>
